apply plugin: "checkstyle"
apply plugin: "java"
apply plugin: "maven"

version = "0.1"

checkstyle.configFile = new File("src/config/checkstyle.xml")

libraries = ["org.apache.hadoop:hadoop-core:1.0.4",
             "org.apache.hbase:hbase:0.94.5",
             "org.jboss.apiviz:apiviz:1.3.2.GA"]

dependencies {
    compile libraries
}

repositories {
    mavenCentral()
}

// ---------------------------------------------------------------------------------------------------------------------
// TASKS
// ---------------------------------------------------------------------------------------------------------------------

task copyJar (type: Copy, dependsOn: [build]) {
    from "$buildDir/libs"
    into "$projectDir"
}

task doc (type: Javadoc) {
    classpath          = configurations.compile
    destinationDir     = file("${projectDir}/doc/")
    source             = sourceSets.main.allJava
    options.doclet     = "org.jboss.apiviz.APIviz"
    options.docletpath = configurations.runtime as List
}